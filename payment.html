            <label for="cardName">Name auf der Karte</label>
            <input type="text" id="cardName" placeholder="Max Mustermann">

            <label for="expiry">GÃ¼ltig bis</label>

            <button type="submit">Jetzt bezahlen</button>
        </form>
    </div>

</html>
